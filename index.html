<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Rock Paper Scissors</h3>
    <p>
      <button class="rock" onclick="playgame('rock');">
        <img src="rock-emoji.png" class="imgrock" />
      </button>
      <button class="paper" onclick="playgame('paper');">
        <img src="paper-emoji.png" alt="paper" class="imgpaper" />
      </button>
      <button class="scissors" onclick="playgame('scissors');">
        <img src="scissors-emoji.png" alt="scissors" class="imgscissors" />
      </button>
    </p>
    <p class="result"></p>
    <p class="moves"></p>
    <p class="score"></p>
    <button class="reset" onclick="resetScore();">Reset score</button>
    <button class="auto" onclick="autoPlay();">Auto Play</button>
    <script src="script,js"></script>
  </body>
</html>
