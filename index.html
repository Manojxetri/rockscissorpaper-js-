<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Rock Paper Scissors</h3>
    <p>
        <button class="rock" onclick="playgame('rock');">
            <img src="rock-emoji.png" class="imgrock">
        </button>
        <button class="paper" onclick="playgame('paper');">
            <img src="paper-emoji.png" alt="paper" class="imgpaper">
        </button>
        <button class="scissors" onclick="playgame('scissors');">
            <img src="scissors-emoji.png" alt="scissors" class="imgscissors">
        </button>
    </p>
    <p class="result"></p>
    <p class="moves"></p>
    <p class="score"></p>
    <button class="reset" onclick="resetScore();">Reset score</button>

    <script>
        let score = JSON.parse(localStorage.getItem('score')) || { wins: 0, losses: 0, ties: 0 };

        document.querySelector('.score').innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;

        function playgame(playerMove) {
            const computerMove = pickComputerMove();
            let result = "";

            if (playerMove === "scissors") {
                if (computerMove === "rock") {
                    result = "You lose";
                } else if (computerMove === "paper") {
                    result = "You win";
                } else {
                    result = "Tie";
                }
            } else if (playerMove === "paper") {
                if (computerMove === "rock") {
                    result = "You win";
                } else if (computerMove === "paper") {
                    result = "Tie";
                } else {
                    result = "You lose";
                }
            } else if (playerMove === "rock") {
                if (computerMove === "rock") {
                    result = "Tie";
                } else if (computerMove === "paper") {
                    result = "You lose";
                } else {
                    result = "You win";
                }
            }

            if (result === "You win") {
                score.wins += 1;
            } else if (result === "You lose") {
                score.losses += 1;
            } else if (result === "Tie") {
                score.ties += 1;
            }

            localStorage.setItem('score', JSON.stringify(score));
            updateScore();

            document.querySelector('.result').innerHTML = `${result}`;
            document.querySelector('.moves').innerHTML = `You <img src="${playerMove}-emoji.png" class="img${playerMove}"> <img src="${computerMove}-emoji.png" class="img${computerMove}"> Computer`;
        }

        function updateScore() {
            document.querySelector('.score').innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
        }

        function pickComputerMove() {
            let randomNumber = Math.random();
            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                return "rock";
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                return "paper";
            } else {
                return "scissors";
            }
        }

        function resetScore() {
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScore();
        }
    </script>
</body>
</html>
